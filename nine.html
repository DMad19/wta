<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: block;
            text-align: center;
            border-style: double;
            border-color: red;
            background-color: greenyellow;
        }
        form{
            display: inline-block;
        }
        form>*{
            margin-bottom: 10px;
        }
        h1{
            color: red;
        }
        #submit{
            background-color: orange;
            border: 1px solid orange;
        }
    </style>
</head>
<body>
    <div>
        <form action="">
            <h1>Personal Details:</h1>
            <label for="name">name </label>
            <input type="text" name="name" id="name"><br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password"><br>
            <label for="email">Email-id</label>
            <input type="email"><br>
            <label for="Gender">Gender</label>
            <input type="radio" name="gender" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="gender" id="Female">
            <label for="Female">Female</label><br>
            <label for="phone">Contacts</label>
            <input type="tel" name="phone" id="phone">
            <h1>Education Qualification</h1>
            <label for="degree">Degree:</label>
            <select name="group" id="group">
                <option value="sel" selected>--select group--</option>
                <option value="btech">btech</option>
                <option value="bsc">bsc</option>
            </select><br>
            <label for="degree">Engineering:</label>
            <select name="branch" id="branch">
                <option value="sel2" selected>--select group--</option>
                <option value="is">is</option>
                <option value="cs">cs</option>
            </select><br>
            <label for="hobbies">Hobbies:</label>
            <input type="checkbox" name="hobbies" id="chess"><label for="chess">playing chess</label>
            <input type="checkbox" name="hobbies" id="books"><label for="books">Reading books</label>
            <h1>Address</h1>
            <textarea name="address" id="address" cols="30" rows="10"></textarea><br>
            <label for="image">Attach Resume</label>
            <input type="file"><br>
            <input type="submit" name="" id="submit">
        </form>
    </div>
</body>
</html>
